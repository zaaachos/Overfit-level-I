<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obesity Risk Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-color: rgb(0, 66, 121);
      }
      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgb(96, 115, 131);
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-left: 5%;
      }
      h1 {
        text-align: center;
        color: #ffffff;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #ffffff;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 75%;
        padding: 10px;
        border: 1px solid #1a3974;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: rgb(0, 66, 121);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        width: 50%;
      }
      input[type="submit"]:hover {
        background-color: rgb(4, 113, 202);
      }
      .prediction {
        display: none;
      }
      .container.hide-grid .grid-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Use if statement {% if display_main == 'none' %}hide-grid{% endif %}-->

    <div class="container">
      <h1>You have: {{ prediction_class }}</h1>
      <form action="/obesityRiskForm" method="get">
          <input type="submit" value="Predict with new data.">
      </form>

    </div>
  </body>
</html>
